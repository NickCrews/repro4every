<!-- Start Faq  Area -->
<section class="faq-area bg-color3">
        <div class="faq-wrapper section-spacing bminus-30">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        {% for past_e in site.data.past %}
                        <article class="faq-service bg-color1">
                            <header class="faq-logo wow bounceIn" data-wow-duration="1s">
                                <div class="logo-image"> <img src="{{site.baseurl}}/assets/images/001-computer.png" alt="" /></div>
                            </header>
                            <footer class="faq-content">
                                <h4 class="heading-4"><a href="{{ past_e.link }}">{{ past_e.name }}</a></h4>
                                <h5 class="heading-5">{{ past_e.date }}</h5>
                                <p>{{ past_e.location }}</p>
                            </footer>
                        </article>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- End Faq Area -->
