<div class="single-post">

   <div class="single-content">
      {{page.content}}
   </div>
   <div class="single-tags-share">
        {% if page.tags.size > 0 %}
      <ul class="single-tags list-inline float-left">
	  <strong>Tag:</strong> {% for tag in page.tags %}
         <li class="list-inline-item"> <a class="text-capitalize" href="/tag/{{ tag }}">{{ tag }}</a>{% if forloop.last == false %} {% endif %}</li>
                            {% endfor %}
      </ul>
      {% endif %}
	  
 
	  
	  
    <div class="social-share-btns">
       {% include social_share.html %}
    </div>
   </div>
   <div class="single-admin">
      

      
   </div>
   {% include pagination.html %}
</div>
